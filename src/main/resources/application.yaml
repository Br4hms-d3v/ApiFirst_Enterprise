spring:
  application:
    name: Api_First_Enterprise
  datasource:
    url: jdbc:postgresql://localhost:5432/{DATABASE}
    username: {USERNAME}
    password: {PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false