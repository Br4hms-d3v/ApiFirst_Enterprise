openapi: 3.0.3

info:
  title: Problem type
  version: ${project.version}

paths:
  { }

components:
  schemas:
    Problem:
      type: object
      description: 'A problem detail object RFC9457'
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          format: uri
          description: A URI reference that identifies problem type.
            when dereferenced, it SHOULD provide human-readable documentation.
          example: https://example.com/problems/validation-error
        title:
          type: string
          description: A short, human-readable summary of the problem type.
          example: Validation Error
        status:
          type: integer
          format: int32
          description: The HTTP status code generated by the origin server.
          minimum: 100
          maximum: 599
          example: 400
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
          example: One or more validation errors occurred.
        instance:
          type: string
          format: uri-reference
          description: A URI reference that identifies the specific occurrence of the problem.
          example: /employee/123
      additionalProperties: true
      example:
        type: https://example.com/problems/validation-error
        title: Validation Error
        status: 400
        detail: Email fields is invalid
        instance: / employee
        errors:
          - field: email
            message: must be a valid email