openapi: 3.0.3
info:
  title: Employee API to know the staff and in which work department
  description: |-
    A simple Enterprise API to allows two operations
    - get a list of employees
    - create a new employee
    - get an information about the employee
    - edit an employee
    - delete an employee
  version: 1.0- SNAPSHOT
servers:
  - url: https://testenvironment.org/api/v1
  - url: https://prodenvironment.org/api/v1
tags:
  - name: employees
    description: Employees

paths:
  /employee:
    get:
      tags:
        - employee
      summary: list of employees
      description: Retrieve the list of all employees
      operationId: getEmployees
      responses:
        200:
          description: List of employees
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EmployeesResponse'

  /employee/new:
    post:
      tags:
        - employee
      summary: New employee
      description: Create a new employee
      operationId: createEmployee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEmployeeRequest'
      responses:
        201:
          description: Employee created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeResponse'
  /employee/{id}:
    get:
      tags:
        - employee
      summary: Get employee by ID
      description: Retrieve employee details by ID
      operationId: getEmployeeById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Employee found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeResponse'
        404:
          $ref: '#/components/responses/404'
    put:
      tags:
        - employee
      summary: Update employee
      description: Update an existing employee
      operationId: updateEmployee
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEmployeeRequest'
      responses:
        200:
          description: Employee updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeResponse'
        404:
          $ref: '#/components/responses/404'
    delete:
      tags:
        - employee
      summary: Delete employee
      description: Delete employee
      operationId: deleteEmployee
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        204:
          $ref: '#/components/responses/204'
        404:
          $ref: '#/components/responses/404'

components:
  schemas:
    EmployeesResponse:
      type: object
      properties:
        name:
          type: string
        firstname:
          type: string
    EmployeeResponse:
      type: object
      properties:
        name:
          type: string
        firstname:
          type: string
        service:
          type: string
        floor:
          type: integer
          format: int32
    EmployeeNotFoundError:
      type: object
      properties:
        message:
          type: string
    CreateEmployeeRequest:
      type: object
      properties:
        name:
          type: string
        firstname:
          type: string
        service:
          type: string
        floor:
          type: integer
          format: int32

  responses:
    204:
      description: Object not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Success

    404:
      description: Object not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Not found